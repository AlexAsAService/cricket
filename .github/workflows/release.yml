name: release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  changesets:
    name: Create/Update release PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Create Release PR or Publish
        uses: changesets/action@v1
        with:
          version: npm exec changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGESETS_PAT }}
