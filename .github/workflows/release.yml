name: release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  release-version-check:
    runs-on: ubuntu-latest
    outputs:
      version_tag_exists: ${{ steps.v.outputs.version_tag_exists }}
      version_tag: ${{ steps.v.outputs.version_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Read Version from package.json
        id: v
        run: |
          version="$(node -p "require('./package.json').version")"
          if git rev-parse "v$version" >/dev/null 2>&1; then
            echo "version_tag_exists=true" >> "$GITHUB_OUTPUT"
            echo "version_tag=" >> "$GITHUB_OUTPUT"
          else
            echo "version_tag_exists=false" >> $GITHUB_OUTPUT
            echo "version_tag=v$version" >> "$GITHUB_OUTPUT"
          fi         
  changesets:
    name: Create/Update release PR
    needs: release-version-check
    if: needs.release-version-check.outputs.version_tag_exists == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Create Release PR or Publish
        uses: changesets/action@v1
        with:
          version: npm exec changeset version
        env:
          GITHUB_TOKEN: ${{ secrets.CHANGESETS_PAT }}
  generate-tag:
    name: Generate and push new version tag
    needs: release-version-check
    if: needs.release-version-check.outputs.version_tag_exists == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create and push version tag
        run: |
          set -euo pipefail
          git fetch --tags --force

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          tag="${{ needs.release-version-check.outputs.version_tag }}"
          git tag "$tag"
          git push origin "$tag"
