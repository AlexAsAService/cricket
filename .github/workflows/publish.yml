name: Publish

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  release-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (tagged commit)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Derive version
        id: ver
        run: |
          echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          echo "sha=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
      - name: Create Github Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          generate_release_notes: true
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            export REPO_OWNER_LOWERCASE=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            ghcr.io/$REPO_OWNER_LOWERCASE/cricket:${{ steps.ver.outputs.tag }}
            ghcr.io/$REPO_OWNER_LOWERCASE/cricket:sha-${{ steps.ver.outputs.sha }}
            ghcr.io/$REPO_OWNER_LOWERCASE/cricket:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
        env:
          DOCKER_BUILD_SUMMARY: false
 