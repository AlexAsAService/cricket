name: ci

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-image:
    name: Build container image (artifact only)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image (export OCI archive) 
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: false
          push: false
          tags: cricket:pr-${{ github.sha }}
          outputs: type=oci,dest=/tmp/cricket.oci.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: cricket-image-oci-${{ github.sha }}
          path: /tmp/cricket.oci.tar
          if-no-files-found: error
          retention-days: 14